<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/userDetailUpdateCreate.css">
    <title>User Create</title>
</head>
<body>
<h1>생성 페이지</h1>

<!-- 사용자 정보 테이블 -->
<div id="userDetailContainer">
    <div class="user-detail">
        <span class="label">SERVER_IP:</span>
        <input type="text" id="serverIpInput" value=""/>
    </div>
    <div class="user-detail">
        <span class="label">DATABASE_TYPE:</span>
        <input type="text" id="dbTypeInput" value=""/>
    </div>
    <div class="user-detail">
        <span class="label">DATABASE_ID:</span>
        <input type="text" id="dbIdInput" value=""/>
    </div>
    <div class="user-detail">
        <span class="label">REF_INFO:</span>
        <input type="text" id="refInfoInput" value=""/>
    </div>
    <div class="user-detail">
        <span class="label">DATABASE_VERSION:</span>
        <input type="text" id="dbVersionInput" value=""/>
    </div>
    <div class="user-detail">
        <span class="label">DATABASE_USER_ID:</span>
        <input type="text" id="dbUserIdInput" value=""/>
    </div>
</div>

<!-- 버튼: 사용자 목록으로 돌아가기 -->
<div id="backButton">
    <button class="oneButton" onclick="goBack()">돌아가기</button>
    <button class="oneButton" onclick="saveNewUser()">저장</button>
</div>

<script src="/js/userCreate.js"></script>
</body>
</html>
